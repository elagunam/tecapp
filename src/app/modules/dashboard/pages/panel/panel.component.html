<div class="dashboard-container " [class.dashboard-is-mobile]="mobileQuery.matches">
    <mat-toolbar class="dashboard-toolbar bg-white">
      <button mat-icon-button (click)="snav.toggle()"><i class="material-icons">menu</i></button>
      <span class="spacer"></span>
      <button mat-flat-button [matMenuTriggerFor]="userMenu" class="text-primary">{{userEmail}} <i class="material-icons">arrow_drop_down</i></button>
      <mat-menu #userMenu="matMenu">
        <button mat-menu-item (click)="logOut()" >Cerrar sesi√≥n</button>
      </mat-menu>
    </mat-toolbar>
  
  
    <mat-sidenav-container class="dashboard-sidenav-container"
                           [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
      <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                   [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
        <mat-nav-list>
          <!--<a mat-list-item routerLink="./organizations" >Organizaciones</a>-->
          <!--<a mat-list-item routerLink="." >Test</a>-->
        </mat-nav-list>
      </mat-sidenav>
  
      <mat-sidenav-content>
        <router-outlet></router-outlet>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
