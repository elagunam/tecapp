<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <h2 class="text-primary">Movimientos de la cuenta {{data.account_number}}</h2>
        </div>
    </div>
    <br>
    <div *ngIf="petitionInProgress && !error">
        <div class="row">
            <div class="col-md-12">
                <p class="text-muted text-center">Cargando movimientos...</p>
            </div>
        </div>
    </div>
    <div *ngIf="!petitionInProgress && error">
        <div class="row">
            <div class="col-md-12">
                <p class="p-3 mb-2 bg-danger text-white text-center">{{message}}</p>
            </div>
        </div>
    </div>
    <div *ngIf="!petitionInProgress && movements && !error">
        <div class="col-md-12 mb-3">
            <h3 class="text-success text-center">Movimientos:</h3>
        </div>
        <div class="col-md-12 table-responsive">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">Tipo de movimiento</th>
                      <th scope="col">Monto</th>
                      <th scope="col">Usuario</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let movement of movements; let i=index">
                        <th scope="row">{{i+1}}</th>
                        <td class="text-center" [ngClass]="movement.tipo == 'Deposito' ? 'text-success' : 'text-danger'">{{movement.tipo}}</td>
                        <td class="text-center">{{movement.monto |currency}}</td>
                        <td class="text-center">{{movement.usuario}}</td>
                    </tr>
                  </tbody>
            </table>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-4 offset-md-8">
            <button type="button" class="btn btn-primary text-white col-md-12" (click)="onCancel()">Cerrar</button>
        </div>
    </div>
</div>
